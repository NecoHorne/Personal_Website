
<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
        <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap" src={{ post.image.url }}>
        <div class="card-body">
        <h4>{{ post.title }}</h4>
            <p id="port_tags" style="color: #83b126">{{ post.tags }}</p>
            <p class="card-text">{{ post.body }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    {% if post.github is not null %}
                        <a title="Github" type="button" class="btn btn-sm btn-outline-secondary" href="{{ post.github }}" target="_blank"><i class="fab fa-github-alt fa-2x" style="color: #6e5494"></i></a>
                    {% endif %}
                    {% if post.google_play is not null %}
                        <a title="Google Play" type="button" class="btn btn-sm btn-outline-secondary" href="{{ post.google_play }}" target="_blank"><i class="fab fa-google-play fa-2x" style="color: #FFD400"></i></a>
                    {% endif %}
                    {% if post.web_url is not null %}
                        <a title="Website" type="button" class="btn btn-sm btn-outline-secondary" href="{{ post.web_url }}" target="_blank"><i class="fas fa-link fa-2x" style="color: #40c4ff"></i></a>
                    {% endif %}
                </div>
                <small class="text-muted">{{post.created_at}}</small>
            </div>
        </div>
    </div>
</div>
